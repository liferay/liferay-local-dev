assemble:
  - from: build
    include: "static/**/*"
    into: static
${id}:
  cssURLs:
    - static/css/main.*.css
  friendlyURLMapping: ${id}
  htmlElementName: ${id}
  instanceable: false
  name: ${name}
  portletCategoryName: category.remote-apps
  type: customElement
  urls:
    - static/js/main.*.js
  useESM: false